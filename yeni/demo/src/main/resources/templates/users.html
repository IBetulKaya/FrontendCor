<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Users</h1>
<p>Welcome to the users page!</p>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>

    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>

    </tr>
</table>
</body>
</html>
