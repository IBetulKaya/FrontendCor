<html>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<p>Welcome to the products page!</p>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>

    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>

    </tr>
</table>
</body>
</html>
