<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

<body>

    <!--     Simple menu  -->
    <div class="container">
        <a href="/index.html">Home</a> <a href="/datatable.html">Datatable</a>
    </div>


    <!--
        d-non hides the div
    -->
    <div id="main" >
        <label for="id" class="d-none">Id:</label><input id="id" type="text" class="d-none"><br>
        <label for="name">Name:</label><input id="name" type="text"><br>
        <label for="address">Address:</label><input id="address" type="text"><br>
        <label for="email">Email:</label><input id="email" type="text"><br>
        <label for="age">Age:</label><input id="age" type="number"><br>
        <button onClick="send()">Send</button>
    </div>
    <p>
    <div class="container">    
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

    </div>

    <p>
    <div class="container">
        <form>
            <div class="container form-group">
                <select class="custom-select">
                    <option value="" disabled="disabled" selected="selected">Please select a size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

        </form>
    </div>

    <script>
        init();
    </script>
    
</body>
</html>
